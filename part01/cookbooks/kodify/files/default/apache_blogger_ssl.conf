<VirtualHost *:443>
    DocumentRoot /home/blogger/wordpress
    DirectoryIndex index.php
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/apache.crt
    SSLCertificateKeyFile /etc/apache2/ssl/apache.key

    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>

    <Directory /home/blogger/wordpress>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>
